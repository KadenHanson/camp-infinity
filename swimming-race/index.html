<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp Infinity - Swimming Race</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
  <div class="nav">
    <img src="images/logo-filled.png" class="logo" />
  </div>

  <div class="pool">
    <div class="lanes">
      <div class="lane" style="border-top: none;">
        <div class="lane-number">
          1<br>
          QA Team<br>
          <input type="number" min="0" max="50" id="1" />
        </div>
        <div class="swim-lane">
          <img src="images/swimmer.png" id="swimmer-1" class="swimmer" />
        </div>
      </div>
      <div class="lane">
        <div class="lane-number">
          2<br>
          CS Team<br>
          <input type="number" min="0" max="80" id="2" />
        </div>
        <div class="swim-lane">
          <img src="images/swimmer.png" id="swimmer-2" class="swimmer" />
        </div>
      </div>
      <div class="lane">
        <div class="lane-number">
          3<br>
          Product Team<br>
          <input type="number" min="0" max="4" id="3" />
        </div>
        <div class="swim-lane">
          <img src="images/swimmer.png" id="swimmer-3" class="swimmer" />
        </div>
      </div>
      <div class="lane">
        <div class="lane-number">
          4<br>
          PS Team<br>
          <input type="number" min="0" max="20" id="4" />
        </div>
        <div class="swim-lane">
          <img src="images/swimmer.png" id="swimmer-4" class="swimmer" />
        </div>
      </div>
      <div class="lane">
        <div class="lane-number">
          5<br>
          L&D Team<br>
          <input type="number" min="0" max="2" id="5" />
        </div>
        <div class="swim-lane">
          <img src="images/swimmer.png" id="swimmer-5" class="swimmer" />
        </div>
      </div>
      <div class="lane">
        <div class="lane-number">
          6<br>
          Dev Team<br>
          <input type="number" min="0" max="120" id="6" />
        </div>
        <div class="swim-lane">
          <img src="images/swimmer.png" id="swimmer-6" class="swimmer" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
